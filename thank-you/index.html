<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanks – The Human-Machine Memory Gap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="../favicon.svg">
  <style>
    :root {
      --navy: #0a335c;
      --accent: #197FE6;
      --accent-bright: #197FE6;
      --bg-light: #e8f2fd;
      --text-dark: #0f172a;
      --text-body: #4b5563;
      --white: #ffffff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-body);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: var(--white);
      border-radius: 24px;
      padding: 48px;
      max-width: 640px;
      width: min(100%, 640px);
      box-shadow: 0 25px 55px rgba(10,51,92,0.15);
      text-align: center;
    }
    h1 {
      color: var(--accent);
      margin-bottom: 16px;
      line-height: 1;
    }
    p {
      margin-bottom: 16px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 32px;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.01em;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-primary {
      background: var(--accent);
      color: var(--white);
      box-shadow: 0 12px 25px rgba(25,127,230,0.35);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 32px rgba(25,127,230,0.45);
      background: #0f66c0;
    }
    .btn-secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid rgba(25,127,230,0.4);
      box-shadow: none;
    }
    .btn-secondary:hover {
      transform: translateY(-2px);
      background: rgba(25,127,230,0.08);
    }
    .btn[aria-disabled=\"true\"] {
      opacity: 0.6;
      pointer-events: none;
    }
    .token-message {
      margin-top: 16px;
      font-weight: 500;
      color: var(--text-body);
    }
    .card .btn + .btn {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Thank you.</h1>
    <p>Your copy of <strong>The Human-Machine Memory Gap</strong> is ready.</p>
    <p>Use the button below to download instantly or bookmark this page for later.</p>
    <a id="download-link" class="btn btn-primary" href="#">
      Download Whitepaper
    </a>
    <a class="btn btn-secondary" href="/">Back to Distinctiveness Intelligence™</a>
    <p id="token-message" class="token-message" aria-live="polite"></p>
  </div>
  <script>
    (function() {
      const downloadLink = document.getElementById('download-link');
      const message = document.getElementById('token-message');
      if (!downloadLink) {
        return;
      }
      const params = new URLSearchParams(window.location.search);
      let token = params.get('token') || sessionStorage.getItem('whitepaperToken');
      if (!token) {
        downloadLink.setAttribute('aria-disabled', 'true');
        message.textContent = 'Please complete the form to receive a secure download link.';
        return;
      }
      sessionStorage.setItem('whitepaperToken', token);
      const targetUrl = '/.netlify/functions/download-whitepaper?token=' + encodeURIComponent(token);
      downloadLink.href = targetUrl;
      downloadLink.addEventListener('click', () => {
        setTimeout(() => {
          sessionStorage.removeItem('whitepaperToken');
        }, 1000);
      });
      message.textContent = 'This link expires shortly. Re-submit the form if it stops working.';
    })();
  </script>
</body>
</html>
